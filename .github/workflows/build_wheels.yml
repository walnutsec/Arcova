name: Build Python Wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheel for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev libssl-dev
      

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: vcpkg install libjpeg-turbo:x64-windows openssl:x64-windows

      - name: Set vcpkg environment variables (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "INCLUDE=${{ github.workspace }}/vcpkg_installed/x64-windows/include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=${{ github.workspace }}/vcpkg_installed/x64-windows/lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh
      
      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./dist
